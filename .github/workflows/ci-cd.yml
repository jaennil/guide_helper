      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/routes
          file: ./backend/routes/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-routes:main-${{ github.sha }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=routes-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=routes-${{ matrix.suffix }}
          provenance: false

  merge-routes:
