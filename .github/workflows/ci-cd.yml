          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-routes:main-${GITHUB_SHA::7}

          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-routes:latest \
