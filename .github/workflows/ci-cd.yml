          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/auth
          file: ./backend/auth/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:main-${{ github.sha }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=auth-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=auth-${{ matrix.suffix }}
          provenance: false

  merge-auth:
    needs: [changes, build-auth]
    if: needs.changes.outputs.auth == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:main-${GITHUB_SHA::7} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:main-${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:main-${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:main-${GITHUB_SHA::7}

          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:main-${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:main-${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:latest

  build-routes:
    needs: changes
    if: needs.changes.outputs.routes == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
