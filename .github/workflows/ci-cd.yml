          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${{ github.sha }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=frontend-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=frontend-${{ matrix.suffix }}
          provenance: false

  merge-frontend:
    needs: [changes, build-frontend]
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${GITHUB_SHA::7} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${GITHUB_SHA::7}

          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest

  update-manifests:
    needs: [changes, merge-cache, merge-tiles, merge-auth, merge-routes, merge-frontend]
    if: |
      always() &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.merge-cache.result == 'success' ||
       needs.merge-tiles.result == 'success' ||
       needs.merge-auth.result == 'success' ||
       needs.merge-routes.result == 'success' ||
       needs.merge-frontend.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update image tags in kustomization
        run: |
          cd k8s/overlays/production

          IMAGE_TAG="${GITHUB_SHA::7}"
          IS_DISPATCH="${{ github.event_name == 'workflow_dispatch' }}"

          # Update cache image if changed or workflow_dispatch
          if [ "${{ needs.changes.outputs.cache }}" == "true" ] || [ "$IS_DISPATCH" == "true" ]; then
            kustomize edit set image \
              cache=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:main-${IMAGE_TAG}
          fi

          # Update tiles image if changed or workflow_dispatch
          if [ "${{ needs.changes.outputs.tiles }}" == "true" ] || [ "$IS_DISPATCH" == "true" ]; then
            kustomize edit set image \
              tiles=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:main-${IMAGE_TAG}
          fi

          # Update auth image if changed or workflow_dispatch
          if [ "${{ needs.changes.outputs.auth }}" == "true" ] || [ "$IS_DISPATCH" == "true" ]; then
            kustomize edit set image \
              auth=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:main-${IMAGE_TAG}
          fi

          # Update routes image if changed or workflow_dispatch
          if [ "${{ needs.changes.outputs.routes }}" == "true" ] || [ "$IS_DISPATCH" == "true" ]; then
            kustomize edit set image \
              routes=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-routes:main-${IMAGE_TAG}
          fi

          # Update frontend image if changed or workflow_dispatch
          if [ "${{ needs.changes.outputs.frontend }}" == "true" ] || [ "$IS_DISPATCH" == "true" ]; then
            kustomize edit set image \
              frontend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:main-${IMAGE_TAG}
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/production/kustomization.yaml
          git commit -m "ci: update image tags to ${GITHUB_SHA::7}" || exit 0
          git push
