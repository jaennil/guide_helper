        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:main-${GITHUB_SHA::7} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:main-${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:main-${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:main-${GITHUB_SHA::7}

          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:main-${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:main-${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tiles:latest

  build-auth:
    needs: changes
    if: needs.changes.outputs.auth == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
