name: CI/CD

on:
  workflow_dispatch:
    inputs:
      rebuild_all:
        description: 'Rebuild all images'
        type: boolean
        default: true
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci-cd.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/guide-helper

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      cache: ${{ steps.filter.outputs.cache }}
      tiles: ${{ steps.filter.outputs.tiles }}
      auth: ${{ steps.filter.outputs.auth }}
      routes: ${{ steps.filter.outputs.routes }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cache:
              - 'backend/cache/**'
            tiles:
              - 'backend/tiles/**'
            auth:
              - 'backend/auth/**'
            routes:
              - 'backend/routes/**'
            frontend:
              - 'frontend/**'

  build-cache:
    needs: changes
    if: needs.changes.outputs.cache == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/cache
          file: ./backend/cache/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:main-${{ github.sha }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=cache-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=cache-${{ matrix.suffix }}
          provenance: false

  merge-cache:
    needs: [changes, build-cache]
    if: needs.changes.outputs.cache == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:main-${GITHUB_SHA::7} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:main-${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:main-${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:main-${GITHUB_SHA::7}

          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:main-${{ github.sha }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:main-${{ github.sha }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-cache:latest

  build-tiles:
    needs: changes
    if: needs.changes.outputs.tiles == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
