name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/tests.yml'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      cache: ${{ steps.filter.outputs.cache }}
      tiles: ${{ steps.filter.outputs.tiles }}
      auth: ${{ steps.filter.outputs.auth }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cache:
              - 'backend/cache/**'
            tiles:
              - 'backend/tiles/**'
            auth:
              - 'backend/auth/**'
            frontend:
              - 'frontend/**'

  test-cache:
    needs: changes
    if: needs.changes.outputs.cache == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Test cache service
        working-directory: ./backend/cache
        run: |
          go test -v ./...

  test-tiles:
    needs: changes
    if: needs.changes.outputs.tiles == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Test tiles service
        working-directory: ./backend/tiles
        run: |
          go test -v ./...

  test-auth:
    needs: changes
    if: needs.changes.outputs.auth == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Test auth service
        working-directory: ./backend/auth
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb
        run: |
          cargo test --verbose

  lint-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint || echo "Lint command not found, skipping"
