[package]
name = "guide-helper"
version = "0.1.0"
description = "Guide Helper Desktop"
authors = ["you"]
edition = "2021"

[lib]
name = "guide_helper_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
