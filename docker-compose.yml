version: '3.8'

services:
  backend:
    build:
      context: ./backend/cache
      dockerfile: Dockerfile
    container_name: guide_helper_backend
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      HTTP_SERVER_PORT: "8080"
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: guide_helper_user
      DB_PASSWORD: guide_helper_password
      DB_NAME: guide_helper
      DB_CHARSET: utf8mb4
      DB_COLLATION: utf8mb4_unicode_ci
      LOGGER_LEVEL: info
    networks:
      - guide_helper_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guide_helper_frontend
    restart: unless-stopped
    ports:
      - "3005:80"
    depends_on:
      - backend
    networks:
      - guide_helper_network

networks:
  guide_helper_network:
    driver: bridge


