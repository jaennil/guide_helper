services:
  redis:
    image: redis:7-alpine
    container_name: guide_helper_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guide_helper_network

  cache:
    build:
      context: ./backend/cache
      dockerfile: Dockerfile
    container_name: guide_helper_cache
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      HTTP_SERVER_PORT: "8080"
      LOGGER_LEVEL: info
      REDIS_ENABLED: "true"
      REDIS_ADDR: redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - guide_helper_network

  tiles:
    build:
      context: ./backend/tiles
      dockerfile: Dockerfile
    container_name: guide_helper_tiles
    restart: unless-stopped
    ports:
      - "8087:8080"
    environment:
      HTTP_SERVER_PORT: "8080"
      LOGGER_LEVEL: info
      CACHE_BASE_URL: http://cache:8080
      UPSTREAM_TILE_SERVER_URL: https://tile.openstreetmap.org
    depends_on:
      - cache
    networks:
      - guide_helper_network

  auth:
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    container_name: guide_helper_auth
    restart: unless-stopped
    ports:
      - "8086:8080"
    environment:
      - DATABASE_URL=postgres://${AUTH_DB_USER:-authuser}:${AUTH_DB_PASSWORD:-authpass123}@postgres:5432/${AUTH_DB_NAME:-auth_db}?sslmode=disable
      - DATABASE_MAX_CONNECTIONS=5
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key_in_production}
      - JWT_ACCESS_TOKEN_MINUTES=15
      - JWT_REFRESH_TOKEN_DAYS=7
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guide_helper_network

  nats:
    image: nats:2.10-alpine
    container_name: guide_helper_nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guide_helper_network

  minio:
    image: minio/minio:latest
    container_name: guide_helper_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guide_helper_network

  routes:
    build:
      context: ./backend/routes
      dockerfile: Dockerfile
    container_name: guide_helper_routes
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      - DATABASE_URL=postgres://${AUTH_DB_USER:-authuser}:${AUTH_DB_PASSWORD:-authpass123}@postgres:5432/${ROUTES_DB_NAME:-routes_db}?sslmode=disable
      - DATABASE_MAX_CONNECTIONS=5
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key_in_production}
      - NATS_URL=nats://nats:4222
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - guide_helper_network

  postgres:
    image: postgres:16
    container_name: guide_helper_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
      POSTGRES_USER: ${AUTH_DB_USER:-authuser}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-authpass123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-authuser} -d ${AUTH_DB_NAME:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guide_helper_network

  photo-worker:
    build:
      context: ./backend/photo-worker
      dockerfile: Dockerfile
    container_name: guide_helper_photo_worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://${AUTH_DB_USER:-authuser}:${AUTH_DB_PASSWORD:-authpass123}@postgres:5432/${ROUTES_DB_NAME:-routes_db}?sslmode=disable
      - DATABASE_MAX_CONNECTIONS=3
      - NATS_URL=nats://nats:4222
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET=photos
      - PHOTO_BASE_URL=/photos
      - PHOTO_MAX_WIDTH=1920
      - PHOTO_QUALITY=85
      - THUMBNAIL_WIDTH=300
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - guide_helper_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guide_helper_frontend
    restart: unless-stopped
    ports:
      - "3005:80"
    depends_on:
      - cache
      - tiles
      - auth
      - routes
    networks:
      - guide_helper_network

networks:
  guide_helper_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nats_data:
  minio_data:


