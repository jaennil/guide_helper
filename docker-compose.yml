version: '3.8'

services:
  cache:
    build:
      context: ./backend/cache
      dockerfile: Dockerfile
    container_name: guide_helper_cache
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      HTTP_SERVER_PORT: "8080"
      LOGGER_LEVEL: info
    networks:
      - guide_helper_network

  tiles:
    build:
      context: ./backend/tiles
      dockerfile: Dockerfile
    container_name: guide_helper_tiles
    restart: unless-stopped
    ports:
      - "8087:8080"
    environment:
      HTTP_SERVER_PORT: "8080"
      LOGGER_LEVEL: info
      CACHE_BASE_URL: http://cache:8080
      UPSTREAM_TILE_SERVER_URL: https://tile.openstreetmap.org
    depends_on:
      - cache
    networks:
      - guide_helper_network

  auth:
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    container_name: guide_helper_auth
    restart: unless-stopped
    ports:
      - "8086:8080"
    environment:
      - DATABASE_URL=postgres://${AUTH_DB_USER:-authuser}:${AUTH_DB_PASSWORD:-authpass123}@postgres:5432/${AUTH_DB_NAME:-auth_db}?sslmode=disable
      - DATABASE_MAX_CONNECTIONS=5
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key_in_production}
      - JWT_ACCESS_TOKEN_MINUTES=15
      - JWT_REFRESH_TOKEN_DAYS=7
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guide_helper_network

  routes:
    build:
      context: ./backend/routes
      dockerfile: Dockerfile
    container_name: guide_helper_routes
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      - DATABASE_URL=postgres://${AUTH_DB_USER:-authuser}:${AUTH_DB_PASSWORD:-authpass123}@postgres:5432/${ROUTES_DB_NAME:-routes_db}?sslmode=disable
      - DATABASE_MAX_CONNECTIONS=5
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key_in_production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guide_helper_network

  postgres:
    image: postgres:16
    container_name: guide_helper_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
      POSTGRES_USER: ${AUTH_DB_USER:-authuser}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-authpass123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-authuser} -d ${AUTH_DB_NAME:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guide_helper_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guide_helper_frontend
    restart: unless-stopped
    ports:
      - "3005:80"
    depends_on:
      - cache
      - tiles
      - auth
      - routes
    networks:
      - guide_helper_network

networks:
  guide_helper_network:
    driver: bridge

volumes:
  postgres_data:


