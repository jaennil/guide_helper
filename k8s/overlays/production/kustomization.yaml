apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: guide-helper

resources:
- ../../base
- ingress.yaml
- sealed-secrets/postgres-sealed.yaml
- sealed-secrets/auth-sealed.yaml
- sealed-secrets/ghcr-sealed.yaml

patches:
- patch: |-
    - op: add
      path: /spec/template/spec/imagePullSecrets
      value:
        - name: ghcr-secret
  target:
    kind: Deployment

images:
- name: auth
  newName: ghcr.io/jaennil/guide-helper-auth
  newTag: main-504941e
- name: cache
  newName: ghcr.io/jaennil/guide-helper-cache
  newTag: main-504941e
- name: frontend
  newName: ghcr.io/jaennil/guide-helper-frontend
  newTag: main-183a98b
- name: routes
  newName: ghcr.io/jaennil/guide-helper-routes
  newTag: main-3a0cb31
- name: tiles
  newName: ghcr.io/jaennil/guide-helper-tiles
  newTag: main-504941e

replicas:
- count: 1
  name: cache
- count: 1
  name: tiles
- count: 1
  name: auth
- count: 1
  name: frontend
- count: 1
  name: routes
