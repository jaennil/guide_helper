apiVersion: apps/v1
kind: Deployment
metadata:
  name: photo-worker
  labels:
    app: photo-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photo-worker
  template:
    metadata:
      labels:
        app: photo-worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      initContainers:
      - name: wait-for-nats
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z nats 4222; do
            echo "Waiting for nats..."
            sleep 2
          done
      - name: wait-for-minio
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z minio 9000; do
            echo "Waiting for minio..."
            sleep 2
          done
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for postgres..."
            sleep 2
          done
      containers:
      - name: photo-worker
        image: photo-worker
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/routes_db?sslmode=disable"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_PASSWORD
        envFrom:
        - configMapRef:
            name: photo-worker-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
